name: release-please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: .github/release-please-config.json
          manifest-file: .github/release-please-manifest.json

  publish:
    needs: [release-please]
    if: needs.release-please.outputs.release_created
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: nuget/setup-nuget@v2
      - uses: microsoft/setup-msbuild@v2
      - name: Sync NuGet packages
        run: nuget restore 'Catppuccin VS Themes'
      - name: Build
        run: msbuild /p:configuration=Release /p:DeployExtension=false /p:ZipPackageCompressionLevel=normal 'Catppuccin VS Themes'
      - name: Upload Artifact to GitHub Release
        env:
            GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ needs.release-please.outputs.tag_name }} "Catppuccin VS Themes\bin\Release\Catppuccin for Visual Studio.vsix"
      - name: Publish to Visual Studio Marketplace
        shell: pwsh
        env:
          VS_MARKETPLACE_TOKEN: ${{ secrets.VS_MARKETPLACE_TOKEN }}
        run: |
          $vsix = "Catppuccin VS Themes\bin\Release\Catppuccin for Visual Studio.vsix"
          $manifest = "Catppuccin VS Themes\marketplace.json"

          $vs = & "${env:ProgramFiles(x86)}\Microsoft Visual Studio\Installer\vswhere.exe" -latest -products * -requires Microsoft.VisualStudio.Component.VSSDK -property installationPath
          $vsixPublisher = Join-Path $vs "VSSDK\VisualStudioIntegration\Tools\Bin\VsixPublisher.exe"

          & $vsixPublisher login -publisherName Catppuccin -personalAccessToken $env:VS_MARKETPLACE_TOKEN
          & $vsixPublisher publish -payload $vsix -publishManifest $manifest -personalAccessToken $env:VS_MARKETPLACE_TOKEN
